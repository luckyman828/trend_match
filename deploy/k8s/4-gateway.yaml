---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ${CONTAINER_IMAGE}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - ${HOST_NAME}
      secretName: ${HOST_NAME}-tls
  rules:
    - host: ${HOST_NAME}
      http:
        paths:
          - backend:
              serviceName: ${CONTAINER_IMAGE}
              servicePort: 80